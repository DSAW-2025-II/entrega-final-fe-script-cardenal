<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheels - Edit Profile</title>
    <link rel="stylesheet" href="../../css/profile-edit.css">
</head>
<body>
    <div class="profile-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-item">Home</div>
            <div class="sidebar-item">Personal Info</div>
            <div class="sidebar-item active">Edit Profile</div>
        </div>

        <!-- Main Content -->
        <div class="profile-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="user-menu">
                    <span id="userName">Hugo</span>
                    <div class="user-avatar">H</div>
                </div>
            </div>

            <div class="profile-card">
                <div class="logo-header">
                    <h1 class="logo">WHEELS <span class="car-icon">ðŸš—</span></h1>
                </div>

                <h2 class="profile-title">Edit Profile</h2>

                <form id="editProfileForm" class="edit-form">
                    <!-- Personal Information -->
                    <div class="form-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">Name</label>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    class="input-field"
                                    value=""
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    class="input-field"
                                    value=""
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Corporate Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                class="input-field"
                                value=""
                                readonly
                                style="background-color: #f5f5f5; cursor: not-allowed;"
                            >
                        </div>

                        <div class="form-group">
                            <label for="universityId">University ID</label>
                            <input 
                                type="text" 
                                id="universityId" 
                                class="input-field"
                                value=""
                                readonly
                                style="background-color: #f5f5f5; cursor: not-allowed;"
                            >
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                class="input-field"
                                value=""
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input
                                type="password"
                                id="currentPassword"
                                class="input-field"
                                placeholder="Enter current password"
                            >
                        </div>

                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input
                                type="password"
                                id="newPassword"
                                class="input-field"
                                placeholder="Enter new password (optional)"
                            >
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input
                                type="password"
                                id="confirmPassword"
                                class="input-field"
                                placeholder="Confirm new password"
                            >
                        </div>

                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button type="submit" class="btn-save">Save Changes</button>
                        <button type="button" class="btn-danger" id="logoutBtn">Cancel</button>
                    </div>
                </form>

                <!-- Success/Error Messages -->
                <div id="successMessage" class="success-box" style="display: none;">
                    Info updated successfully!
                </div>
                <div id="errorMessage" class="error-box" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="../../js/profile-edit.js"></script>
</body>
</html>
